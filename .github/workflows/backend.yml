name: Deploy Backend and Migrate Database

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies (including devDependencies)
        run: npm install --include=dev  # Inclui as devDependencies
        working-directory: ./backend

      - name: Build Backend
        run: npm run build
        working-directory: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Deploy to EC2 via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name cumes-backend-app \
            --deployment-group-name cumes-backend-group \
            --github-location repository=rafael-ventura/cumes-brasil,commitId=${{ github.sha }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'

      # Executa as migraÃ§Ãµes no RDS
      - name: Run TypeORM Migrations on RDS
        run: |
          npx ts-node -r tsconfig-paths/register ./node_modules/typeorm/cli.js migration:run -d src/Infrastructure/config/db.ts
        working-directory: ./backend
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}

      # Logging do Endpoint da API para testes
      - name: Log API Endpoint
        run: |
          echo "ðŸš€ Backend deployed successfully!"
          echo "ðŸ”— Test the API endpoint at: http://18.212.219.139:8080/api/conexao"
