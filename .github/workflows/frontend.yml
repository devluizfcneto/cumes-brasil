name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to S3
        run: |
          aws s3 sync ./frontend/dist/pwa s3://cumes-brasil-frontend --delete

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'

      - name: Notify deployment URL
        uses: actions/github-script@v6
        with:
          script: |
            const url = 'https://cumes-brasil-frontend.s3.amazonaws.com/pwa/index.html';
            core.notice(`ðŸš€ Deploy realizado com sucesso! Acesse o site em: ${url}`);
